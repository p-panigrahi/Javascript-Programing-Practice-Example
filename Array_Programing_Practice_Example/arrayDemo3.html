<!-- how to find the number of occurrence of a element in array -->
<script>
    function occurrenceNumber(array,element){
        var count = 0;
        for (let i = 0; i<array.length; i++){
            if(array[i] === element){
                count++;
            };
        };
        return count;
    };
    const arr = [1,3,5,6,7,6,6,6,];
    const findNumber = 6;
    const result = occurrenceNumber(arr,findNumber);
    console.log(arr);
    console.log(result);
</script>
